<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Ubuntu:300,400,500,700" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="expense.js" type=""="text/javascript"></script>
	<script src="category.js" type=""="text/javascript"></script>
	<script src="budget.js" type=""="text/javascript"></script>
	<script src="script.js" type=""="text/javascript"></script>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

	<section id="start-container">
		<div id="start-title-container">
			<h1 class="modal-title">Create a Budget!</h1>
		</div>
		<div id="start-input-container">
			<div id="name-and-total-container">
				<label for="name-input">Name<input id="name-input" type="text" placeholder="John Doe"></label>
				<label for="total-budget-input">Total Monthly Budget<input id="total-budget-input" type="text" placeholder="2000.00"></label>
			</div>
			<div id="percent-input-container">
				<label for="entertainment-budget-input">Entertainment<input id="entertainment-budget-input" type="text" value="25"></label>
				<label for="food-budget-input">Food<input id="food-budget-input" type="text" value="25"></label>
				<label for="clothing-budget-input">Clothing<input id="clothing-budget-input" type="text" value="25"></label>
				<label for="bills-budget-input">Bills<input id="bills-budget-input" type="text" value="25"></label>
			</div>
			<div id="start-button-container">
				<button id="initialize-budget-button"type="button" name="button">Create Budget!</button>
			</div>
		</div>
	</section>
	<section id="expense-container">
		<div>
			<h1 class="modal-title">New Expense</h1>
			<h4 id="expense-message-container">Please Enter Your Expense Details Below</h4>
		</div>
		<div id="expense-input-container">
			<select id="category-expense-select">
				/* add default selector and add JS contingency for when user doesn't choose a category  */
				<option value="Please Select a Category">Please Select a Category</option>
				<option value="entertainment">Entertainment</option>
				<option value="food">Food</option>
				<option value="clothing">Clothing</option>
				<option value="bills">Bills</option>
			</select>
			<input id="expense-description-input" type="text" placeholder="Enter a description here">
			<input id="expense-amount-input" type="text" placeholder="25.00">
		</div>
		<div>
			<button id="add-expense-button">Add Expense</button>
		</div>
	</section>
	<section id="main-screen-container">
		<div id="welcome-container">
			<h1>Welcome, <span id="username-display"></span></h1>
		</div>
		<div id="current-budget-container">
			<h2>Your Current Budget</h2>
			<div id="budget-bar-container">
				<div id="entertainment-bar">
					<div id="entertainment-bar-progress"></div>
				</div>
				<div id="food-bar">
					<div id="food-bar-progress"></div>
				</div>
				<div id="clothing-bar">
					<div id="clothing-bar-progress"></div>
				</div>
				<div id="bills-bar">
					<div id="bills-bar-progress"></div>
				</div>
			</div>
		</div>
		<div id="add-expense-container">
			<p
			<button id="new-expense-button">Add Expense</button>
		</div>
		<div id="recent-transactions-container">
			<h2>Recent Transactions</h2>
			<div id="recent-transactions-list">
			</div>
		</div>
	</section>
</body>
</html>
